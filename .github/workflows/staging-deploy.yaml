name: Python package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python '3.9.0-alpha - 3.9.0'
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.0-alpha - 3.9.0'
      - name: Install dependencies
        run: |
          pip install PyYAML
          python build.py